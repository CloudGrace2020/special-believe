<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e2e53a0301.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900|Source+Sans+Pro:400,700&display=swap"
        rel="stylesheet">

    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header class="blue-border">
        <h1 class="center-title">Contact Me</h1>
        <h2 class="sub-title">"Eventually, everything connects"</h2>
    </header>

    <nav class="blue-border">
        <ul class="nav-master">
            <li class="nav-item"><a class="nav-link current-page"><a href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link current-page"><a href="about.html">About Me</a></li>
            <li class="nav-item"><a class="nav-link current-page"><a href="contact.html">Contact Me</a></li>

        </ul>
    </nav>

    <div class="form-container">
        <p>Get in touch with me</p>

    <form name="contact" method="POST" data-netlify="true">
        <p><label>Name: <input type="text" name="name" /></label></p>
        <p><label>Email: <input type="email" name="email" /></label></p>
        <p><label>Telephone:(mobile) <input type="tel" name="telephone" /></label></p>
        <p><label>Message: <textarea rows="10" cols="20" name="message"></textarea></label></p>
        <p><button type="reset">Reset</button></p>
        <p><button type="submit">Send</button></p>
    </form>
    </div>
    <aside>
        <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
        <div class="LI-profile-badge"  data-version="v1" data-size="medium" data-locale="en_US" data-type="horizontal" data-theme="dark" data-vanity="gkarijomedjo"><a class="LI-simple-link" href='https://nl.linkedin.com/in/gkarijomedjo?trk=profile-badge'>Grace K.</a></div>    </aside>
    
        <footer class="blue-border">
        <h1>2020 Copyright Grace Karijomedjo</h1>   
    </footer>
    <!-- notes links to LinkedIn and Instagram with icons-->
    </div>
</body>

</html>
